<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../../asset/css/common.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="logo-wrapper">
        <img class="logo" src="../../asset/img/logo.png" alt="武警图标">
    </div>
    <img class="title" src="../../asset/img/title.png" alt="武警title">
    <form class="form" id="Form">
        <div class="form-title"><span>用户登录</span></div>
        <div class="input-wrapper">
            <img class="icon" src="../../asset/img/icon_user.png" style="top:22%;">
            <input class="btn-input user-btnicon" type="text" name="user" placeholder="请输入账号">
        </div>
        <div class="input-wrapper input-wrapper-pwd">
            <img class="icon" src="../../asset/img/icon_pwd.png">
            <input class="btn-input pwd-btnicon"  type="password" name="password" placeholder="请输入密码"><br>
        </div>
        <div class="remember-wrapper">
            <input class="checkbox-size" type="checkbox"><span class="size-title">记住密码</span><br>
        </div>
        <input class="login-btn" onclick="checkForm()" value="登录"></input>
    </form>
    <div class="footer">技术支持：北京国势通科技有限公司</div>
    <script src="../../asset/js/jquery.min.js"></script>
    <script src="../../asset/js/config.js"></script>
    <script src="./login.js"></script>
</body>
</html>
