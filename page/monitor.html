<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>monitor</title>
    <link rel="stylesheet" href="../asset/css/reset.css">
    <link rel="stylesheet" href="../asset/css/common.css">
    <link rel="stylesheet" href="../asset/css/monitor.css">
    <script src="../asset/js/jquery.min.js"></script>
    <script src="../asset/js/monitor.js"></script>
</head>

<body>
    <!--头部-->
    <div class="header">
        <div class="header-lt" id="header"></div>
        <div class="header-rt">
            <ul>
                <li class="notice-wrapper">
                    <img class="notice-icon" src="../asset/img/notice.png" alt="通知">
                </li>
                <li class="user-notice">
                    <div id="user-operate" class="user-operate">
                        <img class="user-img" src="../asset/img/logo.png" alt="头像">
                        <a href="javascript:;">管理</a>
                        <img class="icon-drop" src="../asset/img/drop-down.png" alt="下拉展开">
                        <a href="javascript:;" class="exit" title="退出">退出</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--侧边栏-->
    <div class="aside">
        <div class="menu-tree-wrapper">
            <ul id="menu-tree" class="menu-tree ztree"></ul>
        </div>
        <div class="palace">
            <div class="palace-unit">111</div>
            <div class="palace-unit">222</div>
            <div class="palace-unit">333</div>
            <div class="palace-unit">444</div>
            <div class="palace-unit">555</div>
            <div class="palace-unit">666</div>
        </div>
        <div class="icon-fold"><img id="showFlag" src="../asset/img/icon_fold.png" alt="1"></div>
        <!-- <div class="aside-cover"></div> -->
    </div>
    <!-- 右侧内容 -->
    <!--综合监控-->
    <div class="zbl-table main">
        <ul class="zbl-tab-title">
            <li class="zbl-this">实时监控</li>
            <li class="">地图监控</li>
        </ul>
        <div class="zbl-tab-content">
            <div class="zbl-tab-item zbl-show"></div>
            <div class="zbl-tab-item"></div>
        </div>
    </div>

    <script>
        // 返回首页
        $('#header').on('click',function(){
            window.location.href="./index1.html"
        })
    </script>

</body>

</html>
