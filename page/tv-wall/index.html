    <script>
        //计算高度，超出隐藏
        function caleHeight(opt) {
            // 设置分屏模式视频高度
            $opt = $('#'+opt);
            var itemWidth = $opt.find('.js-video').width();
            var itemHeight = itemWidth * 9 / 16;
            $opt.find('.js-video').css('height', (itemHeight));
            $opt.find('.js-video').css('line-height', (itemHeight)+'px');

            var minWidth = $('.js-video-min').width();
            var minHeight = minWidth * 9 / 16;
            $opt.find('.js-video-min').css('height', minHeight);
            $opt.find('.js-video-min').css('line-height', (minHeight)+'px');

            var minHeight = $('.js-video').height()*2+2;
            $opt.find('.js-video-50').css({'height': minHeight,'line-height': minHeight+'px'});

            var minWidth = $('.js-video-25').width();
            var minHeight = minWidth * 9 / 16;
            $opt.find('.js-video-25').css('height', (minHeight));
            $opt.find('.js-video-25').css('line-height', (minHeight)+'px');
        }
        caleHeight('view1')
        $("#view2").hide();

        $('.js-wqzj').on('click',function () {
            $(this).addClass('act')
            $("#view2").hide();
            $("#view1").show(function(){
                caleHeight('view1');
            });

        })

        $('.js-rcsw').on('click',function () {
            $(this).addClass('act')
            $("#view1").hide();
            $("#view2").show(function () {
                caleHeight('view2');
            });

        })



        function readMenu(){
            $.ajax({
                url: $ctx + '/tvWall/getAllTaskList',
                type: 'get'
            }).done(function(res) {
                console.log(res,'=====')
                var data = res.data
                var html = ''
                $.each(data, function (index, item) {
                    var szName = data[index].szName || '';

                    html +='<span class="tv-rcya">' +
                            '<a href="#">' + szName + '</a>' +
                            '</span>'

                    $('.tv-menu').html(html)
                })


            }).fail(function() {
                layer.msg('请求错误')
            })
        }

    </script>
